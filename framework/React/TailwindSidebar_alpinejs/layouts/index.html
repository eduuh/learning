<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideNav using TailwindCSs and AlpineJs</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body
    class="antialiased min-h-screen lg:flex"
    x-data="{open: false, ishidden: false}"
  >
    <nav
      class="
        absolute
        inset-0
        transform
        duration-200
        ease-in
        lg:relative lg:transform-none lg:opacity-100
        z-10
        w-64
        bg-indigo-900
        text-white
        h-screen
      "
      :class="{'translate-x-0 ease-in opacity-100': open === true , '-translate-x-full ease-out opacity-0': open === false}"
    >
      <div class="flex justify-between">
        <span class="font-bold text-2xl sm:text-3xl p-2">Sidebar</span>
        <button
          class="
            p-2
            focus:outline-none focus:bg-indigo-800
            rounded-lg
            lg:hidden
          "
          @click="open = false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </div>

      <ul class="mt-8">
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md"
            >Home</a
          >
        </li>
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-indigo-800 rounded-md"
            >Home</a
          >
        </li>
      </ul>
    </nav>
    <div class="relative z-0 lg:flex-grow">
      <header class="flex bg-gray-700 text-white items-center px-3">
        <button
          class="p-2 focus:outline-none focus:bg-gray-600 rounded-lg lg:hidden"
          @click="open = true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <span class="block text-2xl sm:text-3xl text-white p-3 font-bold"
          >AlpineJs</span
        >
      </header>
    </div>
  </body>
</html>
